agent_cls: skyagent.agents.oh_codeact.OHCodeActAgent

task: skyagent.tasks.swebench.utils.SWEBenchTask

tools:
  enable_bash_tool: true
  enable_browsing: false
  enable_llm_editor: false
  enable_editor: true
  enable_jupyter: false
  enable_cmd: true
  enable_think: false
  enable_finish: true
  enable_mcp: false

data:
  instance_key: instance
  instance_id_key: instance.instance_id
  data_source_key: data_source

generator:
  infer_backend: verl
  backend_config: null
  num_trajectories: 4 # need to be the same as the num_trajectories in the verl config
  max_iterations: 30
  max_prompt_length: 31232
  sampling_params:
    temperature: 0.6
    top_p: 0.95
    max_tokens: 1536
  val_config:
    num_trajectories: 1
    sampling_params:
      temperature: 0.0
      top_p: 0.95 
      max_tokens: 1536
  remove_think_tokens: false
  vision_is_active: false
  qwen3_enable_thinking: true
  qwen3_acc_thinking: true

dispatcher:
  type: async_pipeline
  scheduler: naive
  max_parallel_agents: 16
  max_eval_parallel_agents: 16
